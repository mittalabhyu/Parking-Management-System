<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet"href="{{ url_for('static', filename='css/style.css') }}">
  <link href="{{ url_for('static', filename='img/favicon.ico')}}" rel="icon">
  <link href="{{ url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">
	<title>Login-Page</title>
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script>
        function validateForm() {
            var x = document.forms["myform"]["userid"].value;
            if (x == "") {
                alert("Username must be filled out");
                return false;
            }
            var y = document.forms["myform"]["password"].value;
            if (y == "" || y == null) {
                alert("Password must be filled out");
                return false;
            }
        }
    </script>
</head>
<style>
body{
	background-image: url("https://coolbackgrounds.io/images/backgrounds/black/pure-black-background-f82588d3.jpg");
}
</style>
<body>
	<br>
	<br><br>
	 <table id="t1" border="1" width="10%" align="center">
             <tr style="background-color:red;">
                <td class="b1"><a id="a1" href="/">Home</a></td>
             </tr>
     </table>
<div class="serif" style="background-color: black;">
<h1 id="h1" style="text-align: center; color:red; font-weight: bold;">LOGIN</h1></div>
{% if flag ==1 %}
<h2 id="h2" style="text-align: center; color:red; font-weight: bold;">Invalid Login</h2></div>
{% endif %}
<br>
 <div class="container-fluid">  
 <div class="row-md row-sm row-xs">
  <div class="col-md-12 div-style1">
    <div>
   <center>
    <font size="4" style="color: black;">
    <form name="myform" action="/entry" method="post"  onsubmit="return validateForm()">
    Username:<br>
    <input type="text" name="userid"placeholder="Username"style="color: black;">
    <br>
    <br>
    Password:<br>
    <input type="password" name="password"placeholder="Password">
    <br>
    <br>
    
    
    <input  style="background:red; color: black;"type="submit" value="Login">
  </form>
  </font>
</center>
</div>
</div>
</div>
</div>

</body>
</html>
