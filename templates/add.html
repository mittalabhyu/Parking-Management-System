<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"href="{{ url_for('static', filename='css/style.css') }}">
  <link href="{{ url_for('static', filename='img/favicon.ico')}}" rel="icon">

  <title>Add Vehicle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script>
        function validateForm() {
            var x = document.forms["addform"]["number"].value;
            if (x == "") {
                alert("Vehicle Number must be filled out");
                return false;
            }
            var y = document.forms["addform"]["name"].value;
            if (y == "" || y == null) {
                alert("Driver Name must be filled out");
                return false;
            }
        }
    </script>
</head>
<style>
body{
  background-image: url("https://coolbackgrounds.io/images/backgrounds/black/pure-black-background-f82588d3.jpg");
}
</style>
<body>

             </tr>
     </table>
<div class="serif" style="background-color: black;">
<h1 id="h1" style="text-align: center; color:red; font-weight: bold;">ADD VEHICLE</h1></div>

 <div class="container-fluid">  
 <div class="row-md row-sm row-xs">

   <center>

    <form name="addform"action="/add" method="post"onsubmit="return validateForm()">

    <br>

    <br>
    <br>
    <input  style="background:red; color: black;"type="submit" value="Submit">

  </font>
</center>

</div>

</html>
