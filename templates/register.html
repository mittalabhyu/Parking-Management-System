<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title>Parking Management System</title>

    <script>
        function validateForm() {
            var x = document.forms["regForm"]["name"].value;
            if (x == "" || x == null) {
                alert("Organisation Name must be filled out");
                return false;
            }
            var b = document.forms["regForm"]["mob"].value;
            if (b == "" || b == null) {
                alert("Mobile Number must be filled out");
                return false;
            }
            var z = document.forms["regForm"]["add"].value;
            if (z == "" || z == null) {
                alert("Address must be filled out");
                return false;
            }
            var y = document.forms["regForm"]["email"].value;
            if (y == "" || y == null) {
                alert("Email must be filled out");
                return false;
            }

            var a = document.forms["regForm"]["user"].value;
            if (a == "" || a == null) {
                alert("Username must be filled out");
                return false;
            }

            var c = document.forms["regForm"]["password"].value;
            if (c == "" || c == null) {
                alert("Password must be filled out ");
                return false;
            }
        }

    </script>

</head>
